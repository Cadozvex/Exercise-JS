<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 5</title>
  </head>
  <body>
    <script>
      function getMiddle(word) {
        // Cắt các dấu cách đầu cuối của từ đã cho
        const trimmedWord = word.trim();

        // Tính độ dài của từ đã cắt
        const length = trimmedWord.length;

        // Cắt xong. Nếu độ dài của từ là lẻ, trả về ký tự ở giữa
        // Ngược lại, lấy 2 ký tự ở giữa
        if (length % 2 === 1) {
          return trimmedWord.charAt(Math.floor(length / 2));
        } else {
          return trimmedWord.substr(length / 2 - 1, 2);
        }
      }
      // Ví dụ
      console.log(getMiddle("      test    "));
      console.log(getMiddle("      testing"));
      console.log(getMiddle("middle       "));
      console.log(getMiddle("A"));
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Bài 4</title>
  </head>
  <body>
    <script>
        function lots_of_math(a, b, c, d) {
          var a, b, c, d;
          console.log("first: a + b = " + (a + b));
          console.log("second: c - d = " + (c - d));
          var n3 = (a + b) * (c - d);
          console.log("third: " + n3);
          if (a === 0) {
            return "undefined";
          } else {
            return 'result: ' + n3 % a;
          }
        }
        //Ví dụ
        console.log(lots_of_math(4, 2, 1.5, -1.5));
      
    </script>
  </body>

      //JSON:
      function lots_of_math(a, b, c, d) {
        var a, b, c, d;
        var result = {};
        result["first"] = a + b;
        result["second"] = c - d;
        var third = (a + b) * (c - d);
        result["third"] = third;
        if (a === 0) {
          return "undefined";
        } else {
          result['result'] = (third % a);
        }
        return JSON.stringify(result);
      }

      console.log(lots_of_math(4, 2, 1.5, -1.5));

      function tongLeHayChan(arr) {
        var tongA = 0;
        for (var i = 0; i < arr.length; i++) {
          tongA = tongA + arr[i];
        }
        if (tongA % 2 === 1) {
          return { result: "odd" };
        } else {
          return { result: "even" };
        }
      }

      var result = tongLeHayChan([1, 2, -3, 4, 5]);
